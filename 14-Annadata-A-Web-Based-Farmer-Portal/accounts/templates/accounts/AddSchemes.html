{% extends 'accounts/AdminPage.html' %}
{% block css %}

{% endblock %}
{% block body %}
{% for message in messages %}
    <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert">
         <strong>Message: </strong>{{ message }}
         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
               <span aria-hidden="true">&times;</span>
         </button>
    </div>
    {% endfor %}
<div>
    <form class="container w-50 mt-2">
        {% csrf_token %}
  <div class="form-group">
    <label for="tos" >Title of Scheme</label>
    <input type="text" class="form-control " id="tos" name="tos" required>
  </div>
  <div class="form-group">
    <label for="dos" >Description of Scheme</label>
    <textarea class="form-control" id="dos"  name="dos" rows="3" required></textarea>
  </div>
  <div class="form-group">
    <label for="link" >Link for Scheme</label>
    <input type="text" class="form-control " id="link" name="link" required>
  </div>
        <div class="form-group">
    <label for="img" >Select Image</label>
    <input type="file" class="form-control " id="img" name="img" required>
  </div>
        <button type="submit" class="btn btn-success">ADD Scheme</button>
</form>
</div>
{% endblock %}
{% block js %}
{% endblock %}
